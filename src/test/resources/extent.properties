#Extent Report
extent.reporter.spark.start=true
extent.reporter.spark.out=Reports/NewsValidationExtentReport.html

#PDF Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=PdfReport/NewsValidationReport.pdf

#HTML Report
extent.reporter.html.start=true
extent.reporter.html.out=HtmlReport/NewsValidationHTMLReport.html

#FolderName
basefolder.name=reports/NewsValidation_
basefolder.datetimepattern=d_MMM_YY HH_mm_ss

#Screenshot
screenshot.dir=/Screenshots/
screenshot.rel.path=../Screenshots/

#Base64
extent.reporter.spark.base64imagesrc=true

#System Info
systeminfo.os=windows
systeminfo.version=10